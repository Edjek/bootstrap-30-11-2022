<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Btn</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="my-5 py-5">
            <h1 class="text-center my-5">Les Boutons avec Bootstrap</h1>

            <div class="container border rounded mb-5 p-5">
                <h2 class="mb-5">btn</h2>

                <a href="" class="btn btn-primary">accueil</a>
                <a href="" class="btn btn-secondary">secondary</a>
                <a href="" class="btn btn-success">success</a>
                <a href="" class="btn btn-danger">danger</a>
                <a href="" class="btn btn-warning">warning</a>
                <a href="" class="btn btn-info">info</a>
                <a href="" class="btn btn-light">light</a>
                <a href="" class="btn btn-dark">dark</a>
                <a href="" class="btn btn-link">link</a>
            </div>

            <div class="container border rounded p-5">
                <h2 class="mb-5">btn-outline</h2>

                <a href="" class="btn btn-outline-primary">accueil</a>
                <a href="" class="btn btn-outline-secondary">secondary</a>
                <a href="" class="btn btn-outline-success">success</a>
                <a href="" class="btn btn-outline-danger">danger</a>
                <a href="" class="btn btn-outline-warning">warning</a>
                <a href="" class="btn btn-outline-info">info</a>
                <a href="" class="btn btn-outline-light">light</a>
                <a href="" class="btn btn-outline-dark">dark</a>
                <a href="" class="btn btn-outline-link">link</a>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
