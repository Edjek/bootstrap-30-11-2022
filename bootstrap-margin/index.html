<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Margin</title>
        <!-- CSS only -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    </head>
    <body>
        <div class="text-bg-primary my-5 p-3">
            <h1>Les marges avec Bootstrap</h1>
        </div>

        <!-- div 1 -->
        <!-- background color vert -->
        <!-- marge a gauche de la plus grande -->
        <!-- marge interne la plus petite des 4 cotés -->
        <div class="text-bg-success ms-5 p-1">
            <h2>div 1</h2>
        </div>

        <!-- div 2 -->
        <!-- couleur de fond jaune -->
        <!-- marge en haut en bas maximum -->
        <!-- marge a gauche et à droite moyenne -->
        <!-- marge interne maximum à gauche et à droite -->
        <!-- marge interne minimum en haut en bas-->

        <div class="text-bg-warning my-5 mx-3 px-5 py-1">
            <h2>div 2</h2>
        </div>

        <!-- div 3 -->
        <!-- couleur de fond rouge -->
        <!-- marge a gauche maximum -->
        <!-- marge interne maximum à gauche -->
        <div class="text-bg-danger ms-5 ps-5">
            <h2>div 3</h2>
        </div>

        <!-- div 4 -->
        <!-- couleur de fond grise -->
        <!-- marge maximum des 4 côtés -->
        <!-- marge interne maximum des 4 côtés -->
        <div class="text-bg-secondary div-2 mx-auto m-5 p-5">
            <h2>div 4</h2>
        </div>

        <div class="text-bg-secondary div-2 ms-auto">
            <h2>div 5</h2>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
