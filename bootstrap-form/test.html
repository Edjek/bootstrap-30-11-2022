<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-bg-success">Les formulaires avec bootstrap</h1>
        <!-- <div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" id="name" class="form-control">
                </div>
                
                <input type="submit" value="envoyé" class="btn btn-secondary">
            </form>
            
        </div> -->
        <section class="container border rounded">
            <h1 class="text-center my-2">Mon super formulaire</h1>
            <div class="mb-3">
                <label for="pseudo" class="form-label">Pseudo</label>
                <input type="text" id="pseudo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pswd" class="form-label">Password</label>
                <input type="password" id="pswd" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" id="mail" class="form-control">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Date</label>
                <input type="date" id="time" class="form-control">
            </div>
            <div class="mb-3">
                <label for="car form-label">Voiture</label>
                <select id="car" class="form-select mb-3">
                    <option value="car">voiture</option>
                    <option value="bus">bus</option>
                    <option value="vélo">vélo</option>
                </select>
            <div class="mb-3">
                <label for="com" >Dites nous en plus sur vous</label>
                <textarea class="form-control" id="com"></textarea>
            </div>
            <div class="mb-3">
                <span   class="me-3">quel est votre sexe ?</span>
                <input type="radio" class="form-check-input" id="men" value="men" name="sex">
                <label for="men" class="form-check-label">homme</label>
                <input type="radio" class="form-check-input" id="women" value="women" name="sex">
                <label for="women" class="form-check-label">femme</label>
            </div>
            <div>
                <span class="me-3">Quels sont vos sports ?</span>
                <input type="checkbox" class="form-check-input" id="tennis" value="tennis">
                <label for="tennis" class="form-check-label">tennis</label>
                <input type="checkbox" class="form-check-input" id="climb" value="karaté">
                <label for="karaté" class="form-check-label">karaté</label>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label"></label>
                <input class="form-control" type="file" id="file" value="test">
            </div>
            <div class="my-3">
                <input type="submit" value="envoyé" class="btn btn-outline-primary">
                <input type="reset" value="Effacer" class="btn btn-secondary">
            </div>

        </section>
    </div>
    
</body>
</html>
