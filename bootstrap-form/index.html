        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Form</title>
        <!-- CSS only -->
        <link

            <h1 class="text-center">Les formulaires avec bootstrap</h1>
            <div>
                <form>
                    <div class="mb-3">

                        <input type="text" id="name" class="form-control" />
                    </div>

                    <input type="submit" />
                </form>
            </div>
        </div>
    </body>
