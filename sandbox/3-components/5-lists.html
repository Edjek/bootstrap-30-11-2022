        <!-- Début de la Leçon -->
        <div class="container p-5 mb-5">
            <h2 class="display-6 mb-3">Créer une liste</h2>

            <!-- [list-group] sur le parent -->
            <!-- [list-group-item] sur les enfants -->
            <!-- [active] si on veut surligner un élément enfant -->
            <!-- [disabled] pour le "désactiver" -->
            <!-- [list-group-numbered] sur le parent pour numéroter les li -->
            <!-- [list-group-item-success|danger|primary|...] pour les styliser -->

            <ul class="">
                <li class="">An item</li>
                <li class="active">A second item</li>
                <li class="">A third item</li>
                <li class="">A fourth item</li>
                <li class="">And a fifth one</li>
            </ul>

            <h2 class="display-6 mb-3 mt-5">Créer une liste de checkboxes</h2>

            <!-- [list-group] sur le parent -->
            <!-- [list-group-item] sur les labels enfant -->
            <!-- [form-check-input] sur les checkboxes -->

            <div class="">
                <label class="">
                    <input class="me-1" type="checkbox" value="" />
                    First checkbox
                </label>
                <label class="">
                    <input class="me-1" type="checkbox" value="" />
                    Second checkbox
                </label>
                <label class="">
                    <input class="me-1" type="checkbox" value="" />
                    Third checkbox
                </label>
                <label class="">
                    <input class="me-1" type="checkbox" value="" />
                    Fourth checkbox
                </label>
                <label class="">
                    <input class="me-1" type="checkbox" value="" />
                    Fifth checkbox
                </label>
            </div>
        </div>
    </body>
