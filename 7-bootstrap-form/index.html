<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Formulaire exemplaire</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container border rounded my-5 p-5">
            <h1 class="text-center mb-5">Mon super formulaire</h1>
            <form class="w-50 mx-auto">
                <div class="mb-3">
                    <label for="name" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="name" required placeholder="choisissez un pseudo" autofocus />
                </div>

                <div>
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" required id="pwd" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>

                <div class="mb-3">
                    <label for="transport" class="form-label">Véhicule</label>
                    <select id="transport" class="form-select">
                        <option value="car">voiture</option>
                        <option value="bike">moto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="information" class="form-label">Dites nous en plus sur vous?</label>
                    <textarea id="information" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <span class="me-3">Sexe</span>
                    <input type="radio" class="form-check-input" name="sex" id="men" value="homme" />
                    <label for="men" class="form-check-label">Homme</label>
                    <input type="radio" class="form-check-input" name="sex" id="women" value="femme" />
                    <label for="women" class="form-check-label">Femme</label>
                </div>

                <div class="mb-3">
                    <span class="me-3">Sports pratiqués?</span>
                    <input type="checkbox" id="tennis" class="form-check-input" />
                    <label for="tennis" class="form-check-label">tennis</label>
                    <input type="checkbox" id="foot" class="form-check-input" />
                    <label for="foot" class="form-check-label">foot</label>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Télécharger</label>
                    <input type="file" class="form-control" />
                </div>

                <input type="submit" class="btn btn-outline-primary" />
                <input type="reset" class="btn btn-secondary" />
            </form>
        </div>
    </body>
</html>
