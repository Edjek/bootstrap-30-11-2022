<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boostrap - Grid</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Bootstrap utilise un systeme de Grid qui découpe de façon virtuelle notre layout en 12 colonnes -->

        <!-- Pour utiliser le systeme de Grid de bootstrap, on entoure nos éléments de la class .container -->
        <div class="container my-5 p-5 border rounded">
            <h1 class="text-center mb-5">Pour utiliser Boostrap nous utilisons un lien CDN pour le CSS et le javascript</h1>
            <!-- On ajoute la class .row, elle porte la propriete flexbox et permet donc à nos element de se mettre sur la même ligne -->
            <div class="row g-2">
                <!-- La class .col permet à nos elements de se mettre en ligne -->
                <!-- on peut mettre des breakpoints .col-md pour signifier quand modifier la Grid -->
                <!-- Si le nombre de colonne depasse 12, la div va à la ligne -->
                <div class="col-sm-4 col-xxl-12 border">premiere colonne</div>
                <div class="col-md-4 border">seconde colonne</div>
                <div class="col-md-4 border">troisieme colonne</div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
