<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div>
            <h1>Le sytème de grid de Bootstrap</h1>

            <div class="container">
                <div class="row">
                    <div class="col text-bg-primary">item 1</div>
                    <div class="col text-bg-success">item 2</div>
                    <div class="col text-bg-warning">item 3</div>
                </div>
                <div class="row">
                    <div class="col-8 col-md-3 col-lg-6 text-bg-primary">hello</div>
                    <div class="col-4">world</div>
                </div>

                <div class="row">
                    <div class="col-lg-6">item 1</div>
                    <div class="col-lg-6">item 2</div>
                </div>
                <div class="row">
                    <div class="col-4">item 1</div>
                    <div class="col-4 offset-1">item 2</div>
                </div>
            </div>

            <!-- un container -->
            <!-- une ligne qui contient 2 div qui prennent 
                chacune la moitié de l'espace disponible -->

            <!-- une ligne avec 4 div, les 2 premières prennent 2 col, 
                et les 2 suivantes prennent 4 colonnes -->

            <div class="container text-bg-primary">
                <div class="row">
                    <div class="col-6">item 1</div>
                    <div class="col-6">item 2</div>
                </div>

                <div class="row">
                    <div class="col-2">item 1</div>
                    <div class="col-2">item 2</div>
                    <div class="col-4">item 3</div>
                    <div class="col-4">item 4</div>
                </div>
                <!-- une ligne avec 2 div qui prennent 4 col 
                    mais aussi espacées de 4 colonnes -->

                <!-- une ligne avec 2 div qui prennent toute la largeur,
                mais au dessus de la taille middle elle se repratissent l'espace disponible-->

                <!-- une ligne avec 4 div qui se repartissent equitablement
                la premiere div au dessus de middle elle prend toute la largeur,
                les divs 2 et 3 elles 5 colonnes et elles ont un espace entre elle de 2 arrivé à large
                -->
            </div>
        </div>
    </body>
</html>
