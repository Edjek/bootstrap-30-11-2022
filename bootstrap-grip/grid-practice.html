<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Grid Practice</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center my-5">Le sytème de grid de Bootstrap</h1>

            <div class="container">
                <div class="row mb-3">
                    <div class="col text-bg-primary">item 1</div>
                    <div class="col text-bg-success">item 2</div>
                    <div class="col text-bg-warning">item 3</div>
                </div>
                <div class="row mb-3">
                    <div class="col-8 col-md-3 col-lg-6 border">item 1</div>
                    <div class="col-4 border">item 2</div>
                </div>

                <div class="row mb-3">
                    <div class="col-lg-6 border text-bg-primary">item 1</div>
                    <div class="col-lg-6 border text-bg-success">item 2</div>
                </div>
                <div class="row mb-3">
                    <div class="col-4 border">item 1</div>
                    <div class="col-4 offset-1 border">item 2</div>
                </div>
            </div>

            <h2 class="text-center">Practice</h2>
            <!-- un container -->
            <div class="container my-5 p-3">
                <!-- 
                    une ligne qui contient 2 div qui prennent 
                    chacune la moitié de l'espace disponible 
                -->
                <div class="row mb-3">
                    <div class="col-6 border">item 1</div>
                    <div class="col-6 border">item 2</div>
                </div>

                <!-- 
                    une ligne avec 4 div, les 2 premières prennent 2 col, 
                    et les 2 suivantes prennent 4 colonnes 
                -->
                <div class="row mb-3">
                    <div class="col-2 border text-bg-primary">item 1</div>
                    <div class="col-2 border text-bg-success">item 2</div>
                    <div class="col-4 border text-bg-warning">item 3</div>
                    <div class="col-4 border text-bg-danger">item 4</div>
                </div>

                <!-- 
                    une ligne avec 2 div qui prennent 4 col 
                    mais aussi espacées de 4 colonnes 
                -->
                <div class="row mb-3">
                    <div class="col-4 border">item 1</div>
                    <div class="col-4 offset-4 border">item 2</div>
                </div>

                <!-- 
                    une ligne avec 2 div qui prennent toute la largeur,
                    mais au dessus de la taille middle elle se repartissent l'espace disponible 
                -->
                <div class="row mb-3">
                    <div class="col-md border text-bg-primary">item 1</div>
                    <div class="col-md border text-bg-warning">item 2</div>
                </div>

                <!-- 
                    une ligne avec 4 div qui se repartissent equitablement
                    la premiere div au dessus de middle elle prend toute la largeur,
                    les divs 2 et 3 elles 5 colonnes et elles ont un espace entre elle de 2 arrivé à large
                -->
                <div class="row mb-3">
                    <div class="col col-md-12 border">item 1</div>
                    <div class="col col-lg-5 border">item 2</div>
                    <div class="col col-lg-5 offset-lg-2 border">item 3</div>
                    <div class="col border">item 4</div>
                </div>

                <!-- 
                    une ligne avec 2 div qui prennent toute la largeur,
                    arrivé à middle elle prennent la moitié 
                    et arrivé à large elle prennent chacune 4 col et il y a 4 colonnes d'espace entre elles 
                -->
                <div class="row mb-3">
                    <div class="col-md col-lg-4 border text-bg-primary">item 1</div>
                    <div class="col-md col-lg-4 offset-lg-4 border text-bg-success">item 2</div>
                </div>
            </div>
        </div>
    </body>
</html>
